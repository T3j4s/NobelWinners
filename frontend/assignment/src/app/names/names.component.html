<div class="container">
  <div class="offset-4 col-4 ">
    <input type="text" [(ngModel)]="name" placeholder="Enter Name" />
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary m-2" (click)="getNames(name)">
        Submit
      </button>
      <button routerLink="/" class="btn btn-primary m-2">Back</button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <table class="table table-hover" [hidden]="toggler">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">year</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let winner of result">
        <td>{{ winner.name }}</td>
        <td>{{ winner.year }}</td>
        <td>{{ winner.category }}</td>
      </tr>
    </tbody>
  </table>
</div>
