<div class="container">
  <div class="offset-4 col-4">
    <ejs-datepicker
      id="datepicker"
      placeholder="Select a Date"
      [(ngModel)]="data"
      format="yyyy"
      start="Decade"
      depth="Decade"
      class="datePicker"
      width="100%"
      [allowEdit]="false"
    ></ejs-datepicker>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary m-2" (click)="getYears(data)">
        Submit
      </button>
      <button routerLink="/" class="btn btn-primary m-2">Back</button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <table class="table table-hover" [hidden]="toggler">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">year</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let winner of result">
        <td>{{ winner.laureates.firstname }} {{ winner.laureates.surname }}</td>
        <td>{{ winner.year }}</td>
        <td>{{ winner.category }}</td>
      </tr>
    </tbody>
  </table>
</div>
